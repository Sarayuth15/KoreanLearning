<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Korean Text to Bootstrap5 HTML Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">
    <div class="container">
        <h3 class="mb-4">Korean Grammar Text to Bootstrap5 HTML</h3>

        <textarea id="inputText" class="form-control mb-3" rows="8"
            placeholder="Paste your sample text here..."></textarea>

        <button class="btn btn-primary mb-3" onclick="convertText()">Convert to Bootstrap HTML</button>

        <h5>Result:</h5>
        <div class="border p-3 bg-white" id="outputHTML" style="white-space: pre-wrap;"></div>
    </div>

    <script>
        function convertText() {
            const input = document.getElementById("inputText").value.trim();
            const lines = input.split("\n").filter(Boolean);

            let title = lines[0];
            let description = lines[1];
            let items = lines.slice(2).map(line => {
                const parts = line.split("=");
                if (parts.length === 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    return `<li class="list-group-item"><strong>${key}:</strong> ${value}</li>`;
                }
                return `<li class="list-group-item">${line.trim()}</li>`;
            }).join("\n");

            const html = `
<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">${title}</h5>
      <p class="card-text">${description}</p>
      <ul class="list-group list-group-flush">
        ${items}
      </ul>
    </div>
  </div>
</div>
      `;

            document.getElementById("outputHTML").textContent = html;
        }
    </script>
</body>

</html>
